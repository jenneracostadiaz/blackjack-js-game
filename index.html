<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Blackjack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <body>
    <header class="titulo">Blackjack</header>
    <div class="row mt-2">
      <div class="col text-center" id="divBotones">
        <button id="btnNuevo" class="btn btn-danger">
          Nuevo Juego
        </button>
        <button id="btnPedir" disabled class="btn btn-primary">
          Pedir Carta
        </button>
        <button id="btnDetener" disabled class="btn btn-primary">
          Detener
        </button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="jugardor-cartas" class="divCartas"></div>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computadora-cartas" class="divCartas"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
      // inicializarJuego();
      console.log(miModulo);
      document.querySelector('#btnNuevo').addEventListener('click', () => {
        miModulo.nuevoJuego();
      } )
    </script>
